<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>firstwebsite frontend</title>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/restfrontend.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jsonify.js"></script>
    <script type="text/javascript" src="js/restfrontend.js"></script>
</head>

<body>
    
    <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">APDC</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="../"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
                        <li class="active"><a href="../apdc"><span class="glyphicon glyphicon-briefcase"></span>  APDC</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/secret"><span class="glyphicon glyphicon-lock"></span>  Secret Area</a></li>
                        <li><a href="login.html" id="login-link"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
                    </ul>
                </div>
            </nav>
    </header>
    

    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="login" id="login-form" role="form" style="display: block;" accept-charset="utf-8">
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Login">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form name="register" id="register-form" role="form" style="display: none;" accept-charset="utf-8">
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="E-mail" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="fixedPhone" id="fixedPhone" tabindex="2" class="form-control" placeholder="Telefone Fixo" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="mobilePhone" id="mobilePhone" tabindex="3" class="form-control" placeholder="Telefone Movel" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="street" id="street" tabindex="4" class="form-control" placeholder="Rua" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="comp" id="comp" tabindex="5" class="form-control" placeholder="Complementar" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="local" id="local" tabindex="6" class="form-control" placeholder="Localidade" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="cp" id="cp" tabindex="7" class="form-control" placeholder="Codigo Postal" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="nif" id="nif" tabindex="8" class="form-control" placeholder="NIF" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="cc" id="cc" tabindex="9" class="form-control" placeholder="Cartao Cidadao" value=""required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="10" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="11" class="form-control btn btn-register" value="Register">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    
</body>

</html>
