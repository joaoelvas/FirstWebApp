<h1>
        Login Page
    </h1>
    
    <div class="row">
    <div class="col-md-6 center">
    	<section class="loginform cf">
        	<form name="login" class="pure-form pure-form-stacked" accept-charset="utf-8">
            	<fieldset>
                	<legend>Firstwebsite login</legend>
                	<label for="email">E-mail</label>
                	<input type="text" id="email" name="email" placeholder="email" required>
                	<label for="password">Password</label>
                	<input type="password" id="password" name="password" placeholder="password" required>
                	<label for="remember" class="pure-checkbox">
                    	<input id="remember" type="checkbox"> Remember me
                	</label>
                	<input type="submit" class="pure-button pure-button-primary" value="Login">
            	</fieldset>
        	</form>
    	</section>
    </div>
    <div class="col-md-6 centered">
    	<section class="registerform cf">
        	<form name="register" class="pure-form pure-form-stacked" accept-charset="utf-8">
            	<fieldset>
                	<legend>Firstwebsite register</legend>
                    <label for="email">E-mail</label>
                	<input type="text" id="email" name="email" placeholder="email" required>
                	<label for="fixedPhone">Telefone Fixo</label>
                	<input type="text" id="fixedPhone" name="fixedPhone" placeholder="fixedPhone" required>
                	<label for="mobilePhone">Telefone Movel</label>
                	<input type="text" id="mobilePhone" name="mobilePhone" placeholder="mobilePhone" required>
                	<label for="street">Rua</label>
                	<input type="text" id="street" name="street" placeholder="street" required>
                	<label for="comp">Complementar</label>
                	<input type="text" id="comp" name="comp" placeholder="comp" required>
                	<label for="local">Localidade</label>
                	<input type="text" id="local" name="local" placeholder="local" required>
                	<label for="cp">Codigo Postal</label>
                	<input type="text" id="cp" name="cp" placeholder="cp" required>
                	<label for="nif">NIF</label>
                	<input type="text" id="nif" name="nif" placeholder="nif" required>
                	<label for="cc">CC</label>
                	<input type="text" id="cc" name="cc" placeholder="cc" required>
                	<label for="password">Password</label>
                	<input type="password" id="password" name="password" placeholder="password" required>
                	<input type="submit" class="pure-button pure-button-primary" value="Register">
            	</fieldset>
        	</form>
    	</section>
    </div>
    </div>
